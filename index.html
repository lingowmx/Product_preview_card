<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto preview card component</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main-container">
        <div class="image-container">
            <img src="./product-preview-card-component-main/images/image-product-desktop.jpg" alt="Perfume">
        </div>
        <div class="product-container">
            <div class="product">
                <h3 class="product-type">
                    PERFUME
                </h3>
                <h1 class="title">
                    Gabrielle Essence Eau De Parfum
                </h1>
                <p class="product-description">
                    A floral, solar and voluptuous interpretation composed by Oliveer Polge, Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="product-price">
                    <span>
                        $149.99
                    </span>
                    <span>
                        $169.99
                    </span>
                </div>
                <button class="add-to-cart"> 
                    <img src="./product-preview-card-component-main/images/icon-cart.svg" alt="Add to Cart">
                    <p>Add to Cart</p>
                </button>
            </div>
        </div>
    </section>
</body>
</html>
